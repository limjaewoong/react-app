<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">

            //TIP1 반복문에서 구조 분해 할당하기
            // 배열 for문은 for of
            // 객체 for문은 for in
            const users = [
                {name: '철수', age : 25}
                ,{name: '영희', age : 23}
                ,{name: '길동이', age : 35}
                ,{name: '도우너', age : 15}
            ]
            
            users.forEach(({age}) => {
                console.log(age);
            });

            for(const {name} of users){
                console.log(name);
            }

            for(let i=0; i < users.length; i++){
                console.log("for2:"+users[i].name);
            }
       
            const userData = {
                name : '김철수'
                ,age : 40
                ,addr : '서울특별시'
                ,addr2 : '111'
            }
            //객체 foreach 사용
            Object.keys(userData).forEach(keys =>{
                console.log(userData[keys]);
            });

            for(const key in userData){
                console.log(userData[key]);
            }

            const newUser = {name : '철수', age : 25};
            //TIP2 함수의 매개변수로 전달된 객체를 구조 분해 할당
            const printUser = ({name, age}) =>{
                console.log(name+'님은'+ age +'살 이예요!');
            }
            
            printUser(newUser);

        </script>
    </head>
    <body>

        <!-- <h1>소플의 블로그에 오신 여러분 환영합니다.</h1>
        <div id="root"></div> -->
    </body>
</html>
